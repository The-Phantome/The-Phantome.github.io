<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Tittie tables</title>
</head>
<body>
<table border="1" width="95%">
    <caption>Een tittie table</caption>
    <colgroup>
        <col width="20%"/>
        <col width="*"/>
        <col width="20%"/>
    </colgroup>
    <thead>
       <tr>
           <th colspan="2">Heading<br/>rij 1<br/>kolom 1 en 2</th>
           <th>Heading<br/>rij 1<br/>kolom 3</th>
       </tr>
       <tr>
           <td>Heading<br/>rij 2<br/>kolom 1</td>
           <td>Heading<br/>rij 2<br/>kolom 2</td>
           <td>Heading<br/>rij 2<br/>kolom 3</td>
       </tr>
    </thead>
    <tfoot>
        <tr>
            <td>Footer<br/>kolom 1</td>
            <td>Footer<br/>kolom 2</td>
            <td>Footer<br/>kolom 3</td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>Body <br/>rij 1<br/>kolom 1</td>

            <td rowspan="2">body<br/>rij 1 en 2<br/>kolom 2</td>
            <td>Body <br/>rij 1<br/>kolom 3</td>
        </tr>
    <tr>
        <td>Body<br/>rij 2<br/>kolom 1</td>
        <td>Body<br/>rij 2<br/>kolom 3</td>
    </tr>
    </tbody>
</table>
<nav><a href="../index.html">Back</a> </nav>
</body>
</html>
